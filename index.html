<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <picture>
        <a href="#">
          <img src="./images/image-equilibrium.jpg" alt="equilibrium-img" />
        </a>
      </picture>
      <a href="#" class="equilibrium">Equilibrium #3429</a>
      <div class="description">
        Our Equilibrium collection promotes balance and calm.
      </div>
      <div class="eth">
        <img src="./images/icon-ethereum.svg" alt="eth-icon" />
        <div class="quantity-eth">0.041 ETH</div>
        <img src="./images/icon-clock.svg" alt="clock-icon" />
        <div class="days">3 days left</div>
      </div>
      <hr class="line" />
      <div class="avatar">
        <img src="./images/image-avatar.png" alt="img-avatar" />
        <p class="avatar-text">Creation of</p>
        <a href="#" class="creator">Jules Wyvern</a>
      </div>
    </main>
  </body>
</html>
